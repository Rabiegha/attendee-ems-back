services:
  db:
    image: postgres:16-alpine
    container_name: ems_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ems
      TZ: Europe/Paris
    ports:
      - "5432:5432"
    volumes:
      - ems_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ems"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ems_api
    env_file:
      - .env.docker
    ports:
      - "3000:3000"
    volumes:
      - ./:/usr/src/app
      - ems_node_modules:/usr/src/app/node_modules
    depends_on:
      db:
        condition: service_healthy
    command: npm run start:dev

  # Service utilitaire pour exÃ©cuter migrations/seeders en dev
  migrate:
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /usr/src/app
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy
    entrypoint: [ "bash", "-lc" ]
    command: >
      "npm run db:migrate && npm run db:seed"
    profiles: ["tooling"]

volumes:
  ems_pgdata:
  ems_node_modules:
