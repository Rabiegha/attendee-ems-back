services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ems
      TZ: Europe/Paris
    volumes:
      - ems_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ems"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - app-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    # Suppression de l'exposition directe du port 3000
    expose:
      - "3000"
    depends_on:
      db:
        condition: service_healthy
    # Lance migrations/seeders au d√©marrage si RUN_MIGRATIONS=true
    environment:
      RUN_MIGRATIONS: "true"
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: ems_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - api
    networks:
      - app-network
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: ems_certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    command: certonly --webroot --webroot-path=/var/www/certbot --email rabiigha@gmail.com --agree-tos --no-eff-email -d api.attendee.fr
    depends_on:
      - nginx

volumes:
  ems_pgdata:

networks:
  app-network:
    driver: bridge
